<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css"/>
    <script defer src="./js/app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <body>
        <form>
          <input type="text" required pattern="File [A-Z]{2}-[1-9]\d{2}">
          <!--Pattern: File, followed by a space and two uppercase letters from the alphabet, followed by a hyphen and three digits, except that the first of the three digits cannot be a zero. -->
          <br /><br />
          <input type="text" required pattern="\d{1,}\.\d{1,}">
        </form>
      </body>   
</body>
