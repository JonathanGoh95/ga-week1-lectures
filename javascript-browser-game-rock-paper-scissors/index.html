<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <p class="instructions">
        <strong
          ><em
            ><u><span id="insTitle">Instructions</span></u></em
          ></strong
        ><br /><br />
        1. Select one of the icons below to start playing against the
        computer.<br /><br />
        2. Your results will be logged below this line to let you know if you
        have won/lost.
      </p>
      <p id="result-display"></p>
    </header>
    <main>
      <button id="rock">🪨</button>
      <button id="paper">📄</button>
      <button id="scissors">✂️</button>
    </main>
    <button id="resetButton">Reset Game</button>
  </body>
</html>
